{% extends "layout.html" %}
{%block contenido%}
<link rel= "stylesheet" href="static\estilo.css">
<section class="hero is-primary is-fullheight">
    <div class="container">
      <div class="columns is-centered"> 
        <!-- formato del formulario  -->
        <form action="/registrarLibro" method="post" class="box">
            <!-- <div class="field"> -->
                <label for="" class="label">Titulo Libro</label>
                <div class="control has-icons-left">
                  <input type="text" name="titulo_libro" placeholder="" class="input" required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                    <label for="" class="label">Fecha de publicacion</label>
                    <div class="control has-icons-left">
                      <input type="date" name="fecha_publicacion" placeholder="" class="input" required>
                        <span class="icon is-small is-left">
                          <i class="fa fa-envelope"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field">
                        <label for="" class="label">Numero de paginas</label>
                        <div class="control has-icons-left">
                          <input type="int" name="numero_paginas" placeholder="" class="input" required>
                            <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                            </span>
                          </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Formato</label>
                            <div class="control has-icons-left">
                              <input type="text" name="formato" placeholder="" class="input" required>
                                <span class="icon is-small is-left">
                                  <i class="fa fa-envelope"></i>
                                </span>
                              </div>
                            </div>
                        <div class="field">
                            <label for="" class="label">Volumen</label>
                            <div class="control has-icons-left">
                              <input type="text" name="volumen" placeholder="" class="input" required>
                                <span class="icon is-small is-left">
                                  <i class="fa fa-envelope"></i>
                                </span>
                              </div>
                            </div>
            <label for="" class="label">Editorial</label>
            <div class="field">
                <select name="editorial">
                    {% for editorial in consulta_editorial %} 
                        <option value = "{{editorial.id_editorial}}">
                            {{editorial.nombre_editorial}}
                        </option>
                        {% endfor %}
                </select>
            </div>
            <label for="" class="label">Autor</label>
            <div class="field">
                <select name="autor">
                    {% for autor in consulta_autor %} 
                        <option value = "{{autor.id_autor}}">
                            {{autor.nombre_autor}}
                        </option>
                        {% endfor %}
                </select>
            </div>
            <label for="" class="label">Genero</label>
            <div class="field">
                <select name="genero">
                    {% for genero in consulta_genero %} 
                        <option value = "{{genero.id_genero}}">
                            {{genero.tipo_genero}}
                        </option>
                        {% endfor %}
                </select>
            </div>
             <div class="field">
               <button class="button is success"> 
                 Registrar

             </div>
        </form>
      <!-- </div> -->
    </div>
  </section>
{%endblock%}
